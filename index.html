<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c8067b647c.js" crossorigin="anonymous"></script>
    <title>Main Menu</title>
    <style>
      body {
        background: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .topnav {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
      .latest {
        position: absolute;
        bottom: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 60%;
        height: 50%;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .latest i {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
      .latestopen {
        background-color: lightblue;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Name und Geburtstag eingeben</h2>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="date" id="birthday" required><br><br>
        <button onclick="saveUserInfo()">Bestätigen</button>
      </div>
    </div>
    
    <div id="content" style="display: none;">
      <div class="topnav">
        <a class="active" href="index">Home</a>
        <a href="game-library.html">Games</a>
        <a href="projekte.html">Projekte</a>
        <a href="about-me.html">About</a>
        <a href="login.html?target=login" style="float: right;">Log In</a>
      </div>
    
      <div class="latest">
        <i class="fa-solid fa-hexagon-nodes"></i>
        <button class="latestopen" onclick="openai()">Open the AI website</button>
      </div>
    </div>
    
    <script>
      function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      }
      
      function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i].trim();
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
      
      function checkUserInfo() {
        let username = getCookie("username");
        let birthday = getCookie("birthday");
        if (username && birthday) {
          document.getElementById("modal").style.display = "none";
          document.getElementById("content").style.display = "block";
        }
      }
      
      function saveUserInfo() {
        let name = document.getElementById("name").value;
        let birthday = document.getElementById("birthday").value;
        if (name && birthday) {
          let age = calculateAge(birthday);
          if (age >= 16) {
            setCookie("username", name, 30);
            setCookie("birthday", birthday, 30);
            document.getElementById("modal").style.visibility = "hidden";
            document.getElementById("content").style.visibility = "visible";
          } else {
            alert("Mindestens 16 Jahre erforderlich");
          }
        } else {
          alert("Alle Felder ausfüllen");
        }
      }
      
      function openai() {
        let cookies = document.cookie;
        let encodedCookies = btoa(cookies);
        window.location.href = `ai.html?cookies=${encodedCookies}`;
      }
      
      window.onload = checkUserInfo;
    </script>
  </body>
</html>
