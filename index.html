<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c8067b647c.js" crossorigin="anonymous"></script>
    <title>Main Menu</title>
    <style>
      body {
        background: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .latest {
        position: absolute;
        bottom: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 60%;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .latestopen {
        background-color: lightblue;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Name und Geburtstag eingeben</h2>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="date" id="birthday" required><br><br>
        <button onclick="saveUserInfo()">Bestätigen</button>
      </div>
    </div>
    
    <div id="content" style="display: none;">
      <div class="topnav">
        <a class="active" href="index">Home</a>
        <a href="game-library.html">Games</a>
        <a href="projekte.html">Projekte</a>
        <a href="message-coding.html">Message Verschlüsselung</a>
        <a href="about-me.html">About</a>
      </div>
    
      <div class="latest">
        <i class="fa-solid fa-hexagon-nodes"></i>
        <button class="latestopen" onclick="openai()">Open the AI website</button>
      </div>
    </div>
    
    <script>
      function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      }
      
      function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i].trim();
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
      
      function checkUserInfo() {
        let username = getCookie("username");
        let birthday = getCookie("birthday");
        if (username && birthday) {
          document.getElementById("modal").style.display = "none";
          document.getElementById("content").style.display = "block";
        }
      }
      
      function saveUserInfo() {
        let name = document.getElementById("name").value;
        let birthday = document.getElementById("birthday").value;
        if (name && birthday) {
          let age = calculateAge(birthday);
          if (age >= 16) {
            setCookie("username", name, 30);
            setCookie("birthday", birthday, 30);
            document.getElementById("modal").style.display = "none";
            document.getElementById("content").style.display = "block";
          } else {
            alert("Mindestens 16 Jahre erforderlich");
          }
        } else {
          alert("Alle Felder ausfüllen");
        }
      }
      
      function calculateAge(birthday) {
        let birthDate = new Date(birthday);
        let today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        let monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age;
      }
      
      function openai() {
        let cookies = document.cookie;
        let encodedCookies = btoa(cookies);
        window.location.href = `ai.html?cookies=${encodedCookies}`;
      }
      
      window.onload = checkUserInfo;
    </script>
  </body>
</html>
