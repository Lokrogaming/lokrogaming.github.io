<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Menu</title>
    <style>
      body {
        background: lightblue;
        display: none;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .topnav {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Name und Geburtstag eingeben</h2>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="date" id="birthday" required><br><br>
        <button onclick="saveUserInfo()">Bestätigen</button>
      </div>
    </div>
    
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <label class="switch">
        <input type="checkbox" id="cookieSwitch" onchange="toggleCookies()">
        <span class="slider round"></span>
      </label>
    </div>
    <p id="cookieStatus">Cookies deaktiviert</p>
    
    <script>
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          let date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
      }
      
      function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i].trim();
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
      
      function calculateAge(birthday) {
        let birthDate = new Date(birthday);
        let today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        let monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age;
      }
      
      function saveUserInfo() {
        let name = document.getElementById("name").value;
        let birthday = document.getElementById("birthday").value;
        
        if (name && birthday) {
          let age = calculateAge(birthday);
          if (age >= 16) {
            setCookie("username", name, 30);
            setCookie("birthday", birthday, 30);
            document.getElementById("modal").style.display = "none";
            document.body.style.display = "block";
          } else {
            alert("Mindestens 16 Jahre erforderlich");
          }
        } else {
          alert("Alle Felder ausfüllen");
        }
      }
      
      function toggleCookies() {
        let checkbox = document.getElementById("cookieSwitch");
        if (checkbox.checked) {
          setCookie("cookiesEnabled", "true", 30);
          document.getElementById("cookieStatus").innerHTML = "Cookies aktiviert";
        } else {
          setCookie("cookiesEnabled", "false", 30);
          document.getElementById("cookieStatus").innerHTML = "Cookies deaktiviert";
        }
      }
      
      window.onload = function() {
        let username = getCookie("username");
        let birthday = getCookie("birthday");
        if (username && birthday && calculateAge(birthday) >= 16) {
          document.getElementById("modal").style.display = "none";
          document.body.style.display = "block";
        }
        let cookieStatus = getCookie("cookiesEnabled");
        let checkbox = document.getElementById("cookieSwitch");
        if (cookieStatus === "true") {
          checkbox.checked = true;
          document.getElementById("cookieStatus").innerHTML = "Cookies aktiviert";
        }
      };
    </script>
  </body>
</html>
