<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endlos-Tycoon mit Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e68900, #ff5722);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        #prestige-shop button, #upgrade-shop button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 12px 0;
            background: #4caf50;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        #prestige-shop button:hover, #upgrade-shop button:hover {
            background: #45a049;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        .purchased-items {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-coins"></i> Endlos-Tycoon mit Prestige</h1>
    <div class="container">
        <div class="info-box">
            <p><i class="fas fa-money-bill-wave"></i> Geld: <span id="money-display">0</span>‚Ç¨</p>
            <p><i class="fas fa-chart-line"></i> Einkommen: <span id="income">0</span>‚Ç¨/s</p>
            <p><i class="fas fa-level-up-alt"></i> Level: <span id="level">1</span></p>
            <p><i class="fas fa-star"></i> Erfahrung: <span id="xp">0</span> / <span id="xpMax">100</span></p>
            <p><i class="fas fa-trophy"></i> Prestige-Stufe: <span id="prestige">0</span></p>
            <p><i class="fas fa-gem"></i> Prestigem√ºnzen: <span id="prestige-coins">0</span></p>
        </div>
        <button class="button" onclick="earnMoney()">Geld verdienen</button>
    </div>

    <h2><i class="fas fa-hammer"></i> Upgrade Shop</h2>
    <div id="upgrade-shop"></div>

    <h2><i class="fas fa-hammer"></i> Prestige Shop</h2>
    <div id="prestige-shop"></div>
    <button class="button" onclick="prestige()">üîÑ Prestige aktivieren (Level 10 ben√∂tigt)</button>

    <div class="purchased-items">
        <h3>Gekaufte Effekte</h3>
        <ul id="purchased-list"></ul>
    </div>

    <script>
        // Variablen f√ºr das Spiel
        let money = 0;
        let income = 0;
        let level = 1;
        let xp = 0;
        let xpMax = 100;
        let prestigeLevel = 0;
        let prestigeCoins = 0;
        let upgrades = [];
        let prestigeShopItems = [];
        let upgradeShopItems = [];
        let purchasedItems = []; // Array f√ºr gekaufte Effekte

        // Lade gespeicherten Spielstand
        function loadGame() {
            let savedGame = JSON.parse(localStorage.getItem("gameData"));
            if (savedGame) {
                money = savedGame.money;
                income = savedGame.income;
                level = savedGame.level;
                xp = savedGame.xp;
                xpMax = savedGame.xpMax;
                prestigeLevel = savedGame.prestigeLevel;
                prestigeCoins = savedGame.prestigeCoins;
                upgrades = savedGame.upgrades;
                purchasedItems = savedGame.purchasedItems || [];
                updateDisplay();
            }
        }

        // Speicher Spielstand
        function saveGame() {
            const gameData = {
                money,
                income,
                level,
                xp,
                xpMax,
                prestigeLevel,
                prestigeCoins,
                upgrades,
                purchasedItems
            };
            localStorage.setItem("gameData", JSON.stringify(gameData));
        }

        // Geld verdienen
        function earnMoney() {
            money += 1;
            xp += 10;
            checkLevelUp();
            updateDisplay();
        }

        // Level up nach Erreichen der XP Grenze
        function checkLevelUp() {
            if (xp >= xpMax) {
                xp -= xpMax;
                level++;
                xpMax = Math.floor(xpMax * 1.2);
            }
        }

        // Prestige-Funktion
        function prestige() {
            if (level >= 10) {
                prestigeCoins += Math.floor(money / 1000);  // Verdiene Prestigem√ºnzen basierend auf deinem Geld
                money = 0;
                income = 0;
                xp = 0;
                level = 1;
                updateDisplay();
                generatePrestigeItems();
            } else {
                alert("Du musst mindestens Level 10 erreichen, um Prestige zu aktivieren.");
            }
        }

        // Generiere Prestige-Shop-Items
        function generatePrestigeItems() {
            let items = [
                { id: 1, cost: 10, description: "Einkommensboost +5‚Ç¨/s", effect: "income" },
                { id: 2, cost: 20, description: "Level-Boost: +1 Level", effect: "level" }
            ];

            prestigeShopItems = items;
            document.getElementById("prestige-shop").innerHTML = ""; // Leere den Shop

            items.forEach(item => {
                if (!purchasedItems.includes(item.id)) {
                    let button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = `Item ${item.id}: ${item.description} (Kosten: ${item.cost} Prestigem√ºnzen)`;
                    button.onclick = () => buyPrestigeItem(item);
                    document.getElementById("prestige-shop").appendChild(button);
                }
            });
        }

        // Generiere Upgrade-Shop-Items
        function generateUpgradeItems() {
            let items = [
                { id: 1, cost: 50, description: "Einkommensboost +1‚Ç¨/s", effect: "income" },
                { id: 2, cost: 100, description: "Klick-Boost +1‚Ç¨ pro Klick", effect: "click" }
            ];

            upgradeShopItems = items;
            document.getElementById("upgrade-shop").innerHTML = ""; // Leere den Shop

            items.forEach(item => {
                let button = document.createElement("button");
                button.className = "button";
                button.innerHTML = `Item ${item.id}: ${item.description} (Kosten: ${item.cost}‚Ç¨)`;
                button.onclick = () => buyUpgradeItem(item);
                document.getElementById("upgrade-shop").appendChild(button);
            });
        }

        // Funktion zum Kaufen von Prestige-Items
        function buyPrestigeItem(item) {
            if (prestigeCoins >= item.cost) {
                prestigeCoins -= item.cost;
                if (item.effect === "income") {
                    income += 5;
                } else if (item.effect === "level") {
                    level += 1;
                }
                purchasedItems.push(item.id);
                updateDisplay();
                generatePrestigeItems();
                displayPurchasedItems();
            } else {
                alert("Nicht genug Prestigem√ºnzen.");
            }
        }

        // Funktion zum Kaufen von Upgrade-Items
        function buyUpgradeItem(item) {
            if (money >= item.cost) {
                money -= item.cost;
                if (item.effect === "income") {
                    income += 1;
                } else if (item.effect === "click") {
                    income += 1; // Oder logik f√ºr Klick-Boost
                }
                updateDisplay();
                generateUpgradeItems();
            } else {
                alert("Nicht genug Geld.");
            }
        }

        // Anzeige der gekauften Effekte
        function displayPurchasedItems() {
            const purchasedList = document.getElementById("purchased-list");
            purchasedList.innerHTML = "";

            purchasedItems.forEach(itemId => {
                let item = prestigeShopItems.find(i => i.id === itemId);
                if (item) {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `${item.description} (Wirkung: ${getEffectDescription(item.effect)})`;
                    purchasedList.appendChild(listItem);
                }
            });
        }

        // Beschreibung des Effekts
        function getEffectDescription(effect) {
            switch (effect) {
                case "income":
                    return "Erh√∂ht das Einkommen um 5‚Ç¨/s";
                case "level":
                    return "Erh√∂ht das Level des Spielers um 1";
                case "click":
                    return "Erh√∂ht das Einkommen pro Klick um 1‚Ç¨";
                default:
                    return "Keine Beschreibung verf√ºgbar";
            }
        }

        // Anzeige aktualisieren
        function updateDisplay() {
            document.getElementById("money-display").innerText = money;
            document.getElementById("income").innerText = income;
            document.getElementById("level").innerText = level;
            document.getElementById("xp").innerText = xp;
            document.getElementById("xpMax").innerText = xpMax;
            document.getElementById("prestige").innerText = prestigeLevel;
            document.getElementById("prestige-coins").innerText = prestigeCoins;
        }

        // Spiel alle 1 Sekunde fortschreiten lassen (Einkommen)
        setInterval(() => {
            money += income;
            updateDisplay();
            saveGame();
        }, 1000);

        // Lade den Spielstand beim Start
        loadGame();
        generateUpgradeItems(); // Generiere den Upgrade-Shop beim Start
    </script>
</body>
</html>
