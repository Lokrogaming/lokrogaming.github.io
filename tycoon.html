<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e68900, #ff5722);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #money-display {
            font-size: 26px;
            font-weight: bold;
            color: #ff9800;
        }
        #upgrade-container button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px 0;
            background: #4caf50;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        #upgrade-container button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .prestige-shop {
            margin-top: 25px;
        }
        .prestige-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
        }
        .prestige-item button {
            background-color: #3f51b5;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .info-box {
                width: 90%;
            }
            .button {
                font-size: 16px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-coins"></i> Tycoon</h1>
    <div class="container">
        <div class="info-box">
            <p><i class="fas fa-money-bill-wave"></i> Geld: <span id="money-display">0</span>â‚¬</p>
            <p><i class="fas fa-chart-line"></i> Einkommen: <span id="income">0</span>â‚¬/s</p>
            <p><i class="fas fa-level-up-alt"></i> Level: <span id="level">1</span></p>
            <p><i class="fas fa-star"></i> Erfahrung: <span id="xp">0</span> / <span id="xpMax">100</span></p>
            <p><i class="fas fa-trophy"></i> Prestige-Stufe: <span id="prestige">0</span></p>
            <p><i class="fas fa-gem"></i> PrestigemÃ¼nzen: <span id="prestige-coins">0</span></p>
        </div>
        <button class="button" onclick="earnMoney()"><i class="fas fa-hand-holding-usd"></i> Geld verdienen</button>
    </div>
    <h2><i class="fas fa-hammer"></i> Upgrades</h2>
    <div id="upgrade-container"></div>
    <h2><i class="fas fa-sync-alt"></i> Prestige Shop</h2>
    <div class="prestige-shop" id="prestige-shop"></div>
    <button class="button" onclick="prestige()">ðŸ”„ Prestige aktivieren (Level 10 benÃ¶tigt)</button>

    <!-- Save, Export, and Import Buttons -->
    <div>
        <button class="button" onclick="saveGame()">ðŸ’¾ Spiel speichern</button>
        <button class="button" onclick="exportGame()">ðŸ“¤ Spiel exportieren</button>
        <button class="button" onclick="importGame()">ðŸ“¥ Spiel importieren</button>
    </div>

    <!-- Hidden input for importing -->
    <input type="file" id="import-file" style="display: none;" onchange="handleFileSelect(event)">

    <script>
        let money = 0;
        let income = 0;
        let level = 1;
        let xp = 0;
        let xpMax = 100;
        let prestigeLevel = 0;
        let prestigeCoins = 0;
        let upgrades = [];
        let upgradeConfig = [
            { name: 'Upgrade 1', baseCost: 10, incomeBoost: 2, multiplier: 1.2, purchases: 0 },
            { name: 'Upgrade 2', baseCost: 50, incomeBoost: 5, multiplier: 1.3, purchases: 0 },
            { name: 'Upgrade 3', baseCost: 200, incomeBoost: 10, multiplier: 1.4, purchases: 0 },
            { name: 'Upgrade 4', baseCost: 500, incomeBoost: 20, multiplier: 1.5, purchases: 0 },
            { name: 'Upgrade 5', baseCost: 1000, incomeBoost: 50, multiplier: 1.6, purchases: 0 }
        ];

        function earnMoney() {
            money += 1;
            xp += 10;
            checkLevelUp();
            updateDisplay();
            generateUpgrades();
        }

        function generateUpgrades() {
            upgradeConfig.forEach((upgrade, index) => {
                if (money >= getUpgradeCost(upgrade) && !upgrades.some(u => u.name === upgrade.name)) {
                    let button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = `<i class="fas fa-arrow-up"></i> ${upgrade.name} kaufen (${getUpgradeCost(upgrade)}â‚¬) [+${upgrade.incomeBoost}/s]`;
                    button.onclick = () => buyUpgrade(index);
                    document.getElementById("upgrade-container").appendChild(button);
                    upgrades.push(upgrade);
                }
            });
        }

        function getUpgradeCost(upgrade) {
            return Math.round(upgrade.baseCost * Math.pow(upgrade.multiplier, upgrade.purchases));
        }

        function buyUpgrade(index) {
            let upgrade = upgradeConfig[index];
            let cost = getUpgradeCost(upgrade);
            if (money >= cost) {
                money -= cost;
                income += upgrade.incomeBoost;
                upgrade.purchases++;
                updateDisplay();
                generateUpgrades();
            } else {
                alert("Nicht genug Geld!");
            }
        }

        function checkLevelUp() {
            if (xp >= xpMax) {
                level++;
                xp = 0;
                xpMax = Math.floor(xpMax * 1.2);
                income += 1;
                updateDisplay();
                alert(`Du bist auf Level ${level} aufgestiegen!`);
            }
        }

        function prestige() {
            if (level >= 10) {
                prestigeLevel++;
                prestigeCoins += 10;
                level = 1;
                xp = 0;
                xpMax = 100;
                income = 0;
                money = 0;
                upgrades = [];
                updateDisplay();
                generateUpgrades();
                showPrestigeItems();
                alert("Prestige aktiviert! Dein Fortschritt wurde zurÃ¼ckgesetzt.");
            } else {
                alert("Du musst Level 10 erreichen, um Prestige zu aktivieren.");
            }
        }

        function showPrestigeItems() {
            let prestigeShop = document.getElementById("prestige-shop");
            prestigeShop.innerHTML = '';
            let prestigeItems = [
                { name: 'Doppelte Einkommensrate', cost: 5 },
                { name: 'Schnelleres Level-Up', cost: 3 },
                { name: 'Verdopple Upgrades Kosten', cost: 10 }
            ];
            prestigeItems.forEach(item => {
                let itemDiv = document.createElement("div");
                itemDiv.className = "prestige-item";
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <button class="button" onclick="buyPrestigeItem('${item.name}', ${item.cost})">
                        Kaufen (${item.cost} MÃ¼nzen)
                    </button>
                `;
                prestigeShop.appendChild(itemDiv);
            });
        }

        function buyPrestigeItem(itemName, cost) {
            if (prestigeCoins >= cost) {
                prestigeCoins -= cost;
                alert(`${itemName} gekauft!`);
                showPrestigeItems();
                updateDisplay();
            } else {
                alert("Nicht genug PrestigemÃ¼nzen!");
            }
        }

        function updateDisplay() {
            document.getElementById("money-display").innerText = money;
            document.getElementById("income").innerText = income;
            document.getElementById("level").innerText = level;
            document.getElementById("xp").innerText = xp;
            document.getElementById("xpMax").innerText = xpMax;
            document.getElementById("prestige").innerText = prestigeLevel;
            document.getElementById("prestige-coins").innerText = prestigeCoins;
        }

        setInterval(() => {
            money += income;
            updateDisplay();
        }, 1000);

        // Save the current game state to localStorage
        function saveGame() {
            const gameState = {
                money, income, level, xp, xpMax, prestigeLevel, prestigeCoins, upgrades
            };
            localStorage.setItem('gameState', JSON.stringify(gameState));
            alert("Spiel gespeichert!");
        }

        // Load the game state from localStorage
        function loadGame() {
            const savedGame = localStorage.getItem('gameState');
            if (savedGame) {
                const gameState = JSON.parse(savedGame);
                money = gameState.money;
                income = gameState.income;
                level = gameState.level;
                xp = gameState.xp;
                xpMax = gameState.xpMax;
                prestigeLevel = gameState.prestigeLevel;
                prestigeCoins = gameState.prestigeCoins;
                upgrades = gameState.upgrades;
                updateDisplay();
                generateUpgrades();
            }
        }

        // Export the game state as a JSON file
        function exportGame() {
            const gameState = {
                money, income, level, xp, xpMax, prestigeLevel, prestigeCoins, upgrades
            };
            const gameStateJson = JSON.stringify(gameState);
            const blob = new Blob([gameStateJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "gameState.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import a game state from a JSON file
        function importGame() {
            document.getElementById('import-file').click();
        }

        // Handle the file selection for importing
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const importedData = JSON.parse(e.target.result);
                    money = importedData.money;
                    income = importedData.income;
                    level = importedData.level;
                    xp = importedData.xp;
                    xpMax = importedData.xpMax;
                    prestigeLevel = importedData.prestigeLevel;
                    prestigeCoins = importedData.prestigeCoins;
                    upgrades = importedData.upgrades;
                    updateDisplay();
                    generateUpgrades();
                    alert("Spielstand erfolgreich importiert!");
                };
                reader.readAsText(file);
            } else {
                alert("UngÃ¼ltige Datei. Bitte eine JSON-Datei auswÃ¤hlen.");
            }
        }

        loadGame();
    </script>
</body>
</html>
