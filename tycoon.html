<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endlos-Tycoon mit Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e68900, #ff5722);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        #prestige-shop button, #upgrade-shop button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 12px 0;
            background: #4caf50;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        #prestige-shop button:hover, #upgrade-shop button:hover {
            background: #45a049;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        .purchased-items {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        .achievements {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        .achievement {
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
            margin: 5px;
        }
        .achievement.completed {
            background-color: #4caf50;
        }
        .export-import-container {
            margin-top: 20px;
        }
        #export-textarea {
            width: 100%;
            height: 100px;
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-coins"></i> Endlos-Tycoon mit Prestige</h1>
    <div class="container">
        <div class="info-box">
            <p><i class="fas fa-money-bill-wave"></i> Geld: <span id="money-display">0</span>â‚¬</p>
            <p><i class="fas fa-chart-line"></i> Einkommen: <span id="income">0</span>â‚¬/s</p>
            <p><i class="fas fa-level-up-alt"></i> Level: <span id="level">1</span></p>
            <p><i class="fas fa-star"></i> Erfahrung: <span id="xp">0</span> / <span id="xpMax">100</span></p>
            <p><i class="fas fa-trophy"></i> Prestige-Stufe: <span id="prestige">0</span></p>
            <p><i class="fas fa-gem"></i> PrestigemÃ¼nzen: <span id="prestige-coins">0</span></p>
        </div>
        <button class="button" onclick="earnMoney()">Geld verdienen</button>
    </div>

    <h2><i class="fas fa-hammer"></i> Upgrade Shop</h2>
    <div id="upgrade-shop"></div>

    <h2><i class="fas fa-hammer"></i> Prestige Shop</h2>
    <div id="prestige-shop"></div>
    <button class="button" onclick="prestige()">ðŸ”„ Prestige aktivieren (Level 10 benÃ¶tigt)</button>

    <div class="purchased-items">
        <h3>Gekaufte Effekte</h3>
        <ul id="purchased-list"></ul>
    </div>

    <h2><i class="fas fa-trophy"></i> Erfolge</h2>
    <div class="achievements" id="achievements"></div>

    <div>
        <button class="button" onclick="saveGame()">Spielstand speichern</button>
        <button class="button" onclick="loadGame()">Spielstand laden</button>
    </div>

    <div class="export-import-container">
        <h3>Spielstand exportieren/importieren</h3>
        <textarea id="export-textarea" readonly></textarea><button class="button" onclick="copytxt()">Copy to Clipboard</button>
        <button class="button" onclick="exportGame()">Spielstand exportieren</button>
        <br><br>
        <textarea id="import-textarea" placeholder="FÃ¼ge hier deinen gespeicherten Spielstand ein"></textarea><br>
        <button class="button" onclick="importGame()">Spielstand importieren</button>
    </div>

    <script>
        // Spiel-Variablen
        let money = 0;
        let income = 0;
        let level = 1;
        let xp = 0;
        let xpMax = 100;
        let prestigeLevel = 0;
        let prestigeCoins = 0;
        let upgrades = [];
        let prestigeShopItems = [];
        let upgradeShopItems = [];
        let purchasedItems = [];
        let achievements = [];

        // Lade gespeicherten Spielstand
        function loadGame() {
            let savedGame = JSON.parse(localStorage.getItem("gameData"));
            if (savedGame) {
                money = savedGame.money;
                income = savedGame.income;
                level = savedGame.level;
                xp = savedGame.xp;
                xpMax = savedGame.xpMax;
                prestigeLevel = savedGame.prestigeLevel;
                prestigeCoins = savedGame.prestigeCoins;
                upgrades = savedGame.upgrades;
                purchasedItems = savedGame.purchasedItems || [];
                achievements = savedGame.achievements || [];
                updateDisplay();
            }
        }

        // Speicher Spielstand
        function saveGame() {
            const gameData = {
                money,
                income,
                level,
                xp,
                xpMax,
                prestigeLevel,
                prestigeCoins,
                upgrades,
                purchasedItems,
                achievements
            };
            localStorage.setItem("gameData", JSON.stringify(gameData));
        }

        // Spielstand exportieren
        function exportGame() {
            const gameData = {
                money,
                income,
                level,
                xp,
                xpMax,
                prestigeLevel,
                prestigeCoins,
                upgrades,
                purchasedItems,
                achievements
            };
            const exportText = JSON.stringify(gameData);
            document.getElementById("export-textarea").value = exportText;
        }

        // Spielstand importieren
        function importGame() {
            const importText = document.getElementById("import-textarea").value;
            try {
                const gameData = JSON.parse(importText);
                money = gameData.money;
                income = gameData.income;
                level = gameData.level;
                xp = gameData.xp;
                xpMax = gameData.xpMax;
                prestigeLevel = gameData.prestigeLevel;
                prestigeCoins = gameData.prestigeCoins;
                upgrades = gameData.upgrades;
                purchasedItems = gameData.purchasedItems || [];
                achievements = gameData.achievements || [];
                updateDisplay();
            } catch (e) {
                alert("Fehler beim Importieren des Spielstands. Bitte Ã¼berprÃ¼fe das Format.");
            }
        }

        // Geld verdienen
        function earnMoney() {
            money += 1;
            xp += 10;
            checkLevelUp();
            checkAchievements();
            updateDisplay();
        }

        // Level-Up nach Erreichen der XP-Grenze
        function checkLevelUp() {
            if (xp >= xpMax) {
                xp -= xpMax;
                level++;
                xpMax = Math.floor(xpMax * 1.2);
                checkAchievements();
            }
        }

        // ÃœberprÃ¼fe, ob ein Achievement freigeschaltet wurde
        function checkAchievements() {
            if (money >= 1000 && !achievements.includes('earn_1000')) {
                achievements.push('earn_1000');
                addAchievement("Erhalte 1000â‚¬", "Erhalten: 1000â‚¬");
            }

            if (level >= 10 && !achievements.includes('reach_level_10')) {
                achievements.push('reach_level_10');
                addAchievement("Erreiche Level 10", "Erreiche Level 10");
            }
        }

        // Zeige neue Achievements an
        function addAchievement(title, description) {
            let achievementBox = document.createElement("div");
            achievementBox.classList.add("achievement", "completed");
            achievementBox.innerHTML = `<strong>${title}</strong><br>${description}`;
            document.getElementById("achievements").appendChild(achievementBox);
            saveGame();
        }

        // Prestige-Funktion
        function prestige() {
            if (level >= 10) {
                prestigeCoins += Math.floor(money / 1000);
                money = 0;
                income = 0;
                xp = 0;
                level = 1;
                prestigeLevel++;  // Prestige-Level erhÃ¶hen
                updateDisplay();
                generatePrestigeItems();
            } else {
                alert("Du musst mindestens Level 10 erreichen, um Prestige zu aktivieren.");
            }
        }

        // Generiere Prestige-Shop-Items
        function generatePrestigeItems() {
            let items = [
                { id: 1, cost: 10, description: "Einkommensboost +5â‚¬/s", effect: "income" },
                { id: 2, cost: 20, description: "Level-Boost: +1 Level", effect: "level" }
            ];

            prestigeShopItems = items;
            document.getElementById("prestige-shop").innerHTML = "";

            items.forEach(item => {
                if (!purchasedItems.includes(item.id)) {
                    let button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = `Item ${item.id}: ${item.description} (Kosten: ${item.cost} PrestigemÃ¼nzen)`;
                    button.onclick = () => buyPrestigeItem(item);
                    document.getElementById("prestige-shop").appendChild(button);
                }
            });
        }

        // Generiere Upgrade-Shop-Items
        function generateUpgradeItems() {
            let items = [
                { id: 1, cost: 50, description: "Einkommensboost +1â‚¬/s", effect: "income" },
                { id: 2, cost: 100, description: "Klick-Boost +1â‚¬ pro Klick", effect: "click" }
            ];

            upgradeShopItems = items;
            document.getElementById("upgrade-shop").innerHTML = "";

            items.forEach(item => {
                let button = document.createElement("button");
                button.className = "button";
                button.innerHTML = `Item ${item.id}: ${item.description} (Kosten: ${item.cost}â‚¬)`;
                button.onclick = () => buyUpgradeItem(item);
                document.getElementById("upgrade-shop").appendChild(button);
            });
        }

        // Funktion zum Kaufen von Prestige-Items
        function buyPrestigeItem(item) {
            if (prestigeCoins >= item.cost) {
                prestigeCoins -= item.cost;
                if (item.effect === "income") {
                    income += 5;
                } else if (item.effect === "level") {
                    level += 1;
                }
                purchasedItems.push(item.id);
                updateDisplay();
                generatePrestigeItems();
                displayPurchasedItems();
            } else {
                alert("Nicht genug PrestigemÃ¼nzen.");
            }
        }

        // Funktion zum Kaufen von Upgrade-Items
        function buyUpgradeItem(item) {
            if (money >= item.cost) {
                money -= item.cost;
                if (item.effect === "income") {
                    income += 1;
                } else if (item.effect === "click") {
                    income += 1; 
                }
                updateDisplay();
                generateUpgradeItems();
            } else {
                alert("Nicht genug Geld.");
            }
        }

        // Anzeige aktualisieren
        function updateDisplay() {
            document.getElementById("money-display").textContent = money;
            document.getElementById("income").textContent = income;
            document.getElementById("level").textContent = level;
            document.getElementById("xp").textContent = xp;
            document.getElementById("xpMax").textContent = xpMax;
            document.getElementById("prestige").textContent = prestigeLevel;
            document.getElementById("prestige-coins").textContent = prestigeCoins;
        }

        // Gekaufte Items anzeigen
        function displayPurchasedItems() {
            let list = document.getElementById("purchased-list");
            list.innerHTML = "";
            purchasedItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `Item ${item}`;
                list.appendChild(li);
            });
        }

        // Copy Textarea to Clipboard
        function copytxt() {
            let exportText = document.getElementById("export-textarea");
            exportText.select();
            document.execCommand('copy');
        }

        // Initiale Anzeige
        generateUpgradeItems();
        generatePrestigeItems();
    </script>
</body>
</html>
