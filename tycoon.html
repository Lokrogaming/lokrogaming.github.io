<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tycoon Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="ui">
        <p>Geld: <span id="money">1000</span> $</p>
        <button onclick="buyBuilding()">Geb√§ude kaufen (500$)</button>
        <button onclick="startChallenge()">Challenge starten</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.20.0/cannon-es.min.js"></script>
    <script>
        let money = 1000;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const buildings = [];
        const physicsObjects = [];

        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const groundBody = new CANNON.Body({
            type: CANNON.Body.STATIC,
            shape: new CANNON.Plane(),
        });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        function createBuilding() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(Math.random() * 10 - 5, 1, Math.random() * 10 - 5);
            scene.add(building);
            buildings.push(building);
        }

        function buyBuilding() {
            if (money >= 500) {
                money -= 500;
                document.getElementById("money").innerText = money;
                createBuilding();
            } else {
                alert("Nicht genug Geld!");
            }
        }

        function startChallenge() {
            const geometry = new THREE.SphereGeometry(0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const ball = new THREE.Mesh(geometry, material);
            ball.position.set(0, 5, 0);
            scene.add(ball);

            const ballBody = new CANNON.Body({
                mass: 1,
                shape: new CANNON.Sphere(0.5),
                position: new CANNON.Vec3(0, 5, 0)
            });
            world.addBody(ballBody);

            physicsObjects.push({ mesh: ball, body: ballBody });

            setTimeout(() => {
                if (ballBody.position.y < 0.5) {
                    money += 200;
                    document.getElementById("money").innerText = money;
                    alert("Challenge bestanden! +200$");
                }
            }, 3000);
        }

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);
            physicsObjects.forEach(obj => {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            });
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
