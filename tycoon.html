<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endlos-Tycoon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e68900, #ff5722);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #money-display {
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        #money-display.animate {
            transform: scale(1.2);
            color: #ff9800;
        }
        #upgrade-container button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 12px 0;
            background: #4caf50;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        #upgrade-container button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .game-background {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .achievement {
            background: rgba(255, 215, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }
        .achievement.new {
            transform: scale(1.1);
            background: rgba(255, 215, 0, 0.7);
        }
        .prestige-shop {
            margin-top: 20px;
        }
        .prestige-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .info-box {
                width: 90%;
            }
            .button {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <img class="game-background" src="https://source.unsplash.com/1600x300/?city,future" alt="Spielhintergrund">
    <h1><i class="fas fa-coins"></i> Endlos-Tycoon</h1>
    <div class="container">
        <div class="info-box">
            <p><i class="fas fa-money-bill-wave"></i> Geld: <span id="money-display">0</span>â‚¬</p>
            <p><i class="fas fa-chart-line"></i> Einkommen: <span id="income">0</span>â‚¬/s</p>
            <p><i class="fas fa-level-up-alt"></i> Level: <span id="level">1</span></p>
            <p><i class="fas fa-star"></i> Erfahrung: <span id="xp">0</span> / <span id="xpMax">100</span></p>
            <p><i class="fas fa-trophy"></i> Prestige-Stufe: <span id="prestige">0</span></p>
        </div>
        <button class="button" onclick="earnMoney()"><i class="fas fa-hand-holding-usd"></i> Geld verdienen</button>
    </div>
    <h2><i class="fas fa-hammer"></i> Upgrades</h2>
    <div id="upgrade-container"></div>
    <h2><i class="fas fa-sync-alt"></i> Prestige Shop</h2>
    <div class="prestige-shop" id="prestige-shop"></div>
    <button class="button" onclick="prestige()">ðŸ”„ Prestige aktivieren (Level 10 benÃ¶tigt)</button>
    <h2><i class="fas fa-award"></i> Errungenschaften</h2>
    <div id="achievements"></div>
    
    <script>
        let money = 0;
        let income = 0;
        let level = 1;
        let xp = 0;
        let xpMax = 100;
        let prestigeLevel = 0;
        let upgrades = [];
        let achievements = [];
        let prestigeItems = [
            { name: 'Upgrade-Dauer verringern', cost: 1000 },
            { name: 'Doppelte Einkommensrate', cost: 5000 }
        ];
        let prestigeUsed = false;

        // Upgrade-Konfiguration (mit kosten und boosts)
        let upgradeConfig = [
            { name: 'Upgrade 1', cost: 10, incomeBoost: 2 },
            { name: 'Upgrade 2', cost: 50, incomeBoost: 5 },
            { name: 'Upgrade 3', cost: 200, incomeBoost: 10 },
            { name: 'Upgrade 4', cost: 500, incomeBoost: 20 },
            { name: 'Upgrade 5', cost: 1000, incomeBoost: 50 }
        ];

        function earnMoney() {
            money += 1;
            xp += 10; // Erfahrung pro verdientem Geld
            checkLevelUp();
            checkAchievements();
            updateDisplay();
            animateMoney();
            generateUpgrades(); // PrÃ¼ft, ob Upgrades angezeigt werden sollen
        }

        function generateUpgrades() {
            upgradeConfig.forEach((upgrade, index) => {
                if (money >= upgrade.cost && !upgrades.some(u => u.name === upgrade.name)) {
                    let button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = `<i class="fas fa-arrow-up"></i> ${upgrade.name} kaufen (${upgrade.cost}â‚¬) [+${upgrade.incomeBoost}/s]`;
                    button.onclick = () => buyUpgrade(index);
                    document.getElementById("upgrade-container").appendChild(button);
                    upgrades.push(upgrade);  // Upgrade zur Liste hinzufÃ¼gen
                }
            });
        }

        function buyUpgrade(index) {
            let upgrade = upgradeConfig[index];
            if (money >= upgrade.cost) {
                money -= upgrade.cost;
                income += upgrade.incomeBoost;
                updateDisplay();
                generateUpgrades(); // Generiert nach jedem Upgrade ein neues, wenn genug Geld vorhanden ist
            } else {
                alert("Nicht genug Geld!");
            }
        }

        function checkLevelUp() {
            if (xp >= xpMax) {
                level++;
                xp = 0;
                xpMax = Math.floor(xpMax * 1.2); // ErhÃ¶ht die xpMax mit jedem Level-Up
                income += 1; // ErhÃ¶ht das Einkommen pro Levelaufstieg
                updateDisplay();
                alert(`Du bist auf Level ${level} aufgestiegen!`);
            }
        }

        function checkAchievements() {
            if (money >= 100 && !achievements.includes('100â‚¬ erreicht')) {
                achievements.push('100â‚¬ erreicht');
                displayAchievement('100â‚¬ erreicht');
            }
            if (level >= 10 && !achievements.includes('Level 10 erreicht')) {
                achievements.push('Level 10 erreicht');
                displayAchievement('Level 10 erreicht');
            }
        }

        function displayAchievement(achievement) {
            let achievementDiv = document.createElement("div");
            achievementDiv.classList.add("achievement", "new");
            achievementDiv.innerText = achievement;
            document.getElementById("achievements").appendChild(achievementDiv);
            setTimeout(() => {
                achievementDiv.classList.remove("new");
            }, 2000);
        }

        function prestige() {
            if (level >= 10) {
                prestigeLevel++;
                level = 1;
                xp = 0;
                xpMax = 100;
                income = 0;
                money = 0;
                upgrades = [];
                prestigeUsed = true;
                document.getElementById("prestige").innerText = prestigeLevel;
                alert("Prestige aktiviert! Dein Fortschritt wurde zurÃ¼ckgesetzt.");
                updateDisplay();
                generateUpgrades();
                showPrestigeItems();
            } else {
                alert("Du musst Level 10 erreichen, um Prestige zu aktivieren.");
            }
        }

        function showPrestigeItems() {
            let prestigeShop = document.getElementById("prestige-shop");
            prestigeShop.innerHTML = '';
            prestigeItems.forEach(item => {
                let itemDiv = document.createElement("div");
                itemDiv.className = "prestige-item";
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <button class="button" onclick="buyPrestigeItem('${item.name}', ${item.cost})">
                        Kaufen (${item.cost}â‚¬)
                    </button>
                `;
                prestigeShop.appendChild(itemDiv);
            });
        }

        function buyPrestigeItem(itemName, cost) {
            if (money >= cost) {
                money -= cost;
                alert(`${itemName} gekauft!`);
                showPrestigeItems();
            } else {
                alert("Nicht genug Geld fÃ¼r dieses Prestige-Item!");
            }
        }

        function updateDisplay() {
            document.getElementById("money-display").innerText = money;
            document.getElementById("income").innerText = income;
            document.getElementById("level").innerText = level;
            document.getElementById("xp").innerText = xp;
            document.getElementById("xpMax").innerText = xpMax;
            document.getElementById("prestige").innerText = prestigeLevel;
        }

        function animateMoney() {
            document.getElementById("money-display").classList.add("animate");
            setTimeout(() => {
                document.getElementById("money-display").classList.remove("animate");
            }, 500);
        }

        setInterval(() => {
            if (!prestigeUsed) {
                money += income;
                checkAchievements();
                updateDisplay();
            }
        }, 1000);

        generateUpgrades(); // Generiert das erste Upgrade zu Spielbeginn
    </script>
</body>
</html>
