<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verschlüsselung & Entschlüsselung</title>
    <style>
        body {
        background: lightblue;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .topnav {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        
    </style>
    <script>
        function encode(input) {
    return btoa(encodeURIComponent(btoa(btoa(encodeURIComponent(btoa(input))))));
}

function decode(input) {
    try {
        return atob(decodeURIComponent(atob(atob(atob(decodeURIComponent(atob(input)))))));
    } catch (e) {
        return 'Fehler: Ungültige Eingabe';
    }
}

        
        function process(action) {
            let text = document.getElementById("input").value;
            document.getElementById("output").value = action === 'encode' ? encode(text) : decode(text);
        }
    </script>
</head>
<body>
     <div class="topnav">
        <a href="index.html">Home</a>
        <a href="game-library.html">Games</a>
        <a href="projekte.html">Projekte</a>
        <a class="active" href="#">Message Verschlüsselung</a>
        <a href="about-me.html">About</a>
        
      </div>
    
    <h1>Verschlüsselung & Entschlüsselung</h1>
    <textarea id="input" placeholder="Gib deinen Text ein..."></textarea><br>
    <button onclick="process('encode')">Verschlüsseln</button>
    <button onclick="process('decode')">Entschlüsseln</button><br>
    <textarea id="output" readonly placeholder="Ergebnis"></textarea>
</body>
</html>
